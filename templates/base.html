<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}", type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Josefin+Sans&family=Pacifico&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="top">
      {% block header %}
      {{ title }}
      {% endblock %}
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('cow') }}">Moo</a>
        <a href="{{ url_for('sh') }}">Sh Script</a>
      </nav>
    </header>
    <hr>
    <div class="middle">
      {% block content %}
      <h1> {{ data.h1 }} </h1>
      <p> {{ data.p }} </p>
      <ul>
        {% for l in data.l %}
        <li>{{ l }}</li>
        {% endfor %}
      </ul>
      {% endblock %}
    </div>
    <hr>
    <div class="bottom">
      {% block footer %}
      <a class="footer-link" href="https://www.linkedin.com/in/maya-kroft/">LinkedIn</a>
      <p>Â© 2023 MayaKroft</p>
      {% endblock %}
    </div>
    
  </body>
</html>
